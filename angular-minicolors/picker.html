<div class="minicolors-selector minicolors" ng-show="showing">
  <div class="group minicolors-header">
    <input type="text" class="column x100 minicolors-input" autocomplete="off" ng-focus="giveFocus()" ng-blur="tryHide()" ng-model="color" ng-change="inputColor()" />
  </div>
  <div class="minicolors-controls">
    <div class="minicolors-grid">
      <div class="minicolors-colorpicker">
        <div class="minicolors-colorpicker-inner">
        </div>
      </div>
    </div>
    <div class="minicolors-hues">
      <div class="minicolors-huepicker">
      </div>
    </div>
  </div>
</div>
