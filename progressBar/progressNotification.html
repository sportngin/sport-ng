<section class="notification">
  <button ng-click="close()" class="right media no-style"><span class="icon sm multiply"></span></button>
  <header ng-if="title" ng-bind-html="title"></header>
  <div progress-bar percent="{{percent}}" total="{{total}}" completed="{{completed}}" remoteJob="{{remoteJob}}" remoteJobName="{{remoteJobName}}"></div>
</section>
