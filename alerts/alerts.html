<div>
  <div ng-repeat="alert in alerts" class="alert {{alert.type}}" style="overflow: hidden; display: block;">
    <button ng-show="alert.dismissable" ng-click="close(alert)" class="right media no-style"><span class="icon sm multiply"></span></button>
    <p>{{alert.message | t:alert.options}}</p>
  </div>
</div>
